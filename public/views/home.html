<div class="container">
    <h1>Basic Messaging And Groups</h1>
    <div class="row">
        <div class="col-md-6">
        <form method="GET" role="form" ng-submit="createRoom()">
            <div class="form-group">
                <label for="r">Room</label>
                <input type="text" class="form-control" id="r" placeholder="room name" ng-model="roomname"  autofocus autocomplete="off">
            </div>
            <button class="btn btn-primary" type="submit"> Create Room</button>
        </form>
        </div>
        <div class="col-md-6">
            <h3>Available rooms</h3>
            <ul>
                <li ng-repeat="room in roomList">
                    <a ui-sref="room({roomId: room._id,name : room.name})"> {{room.name}}</a>
                   </li>
            </ul>
        </div>
    </div>
</div>
